<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/seu_hotel/css/example.css}"/>
</head>
<body>
<h1>数据库测试</h1>
<table>
    <tbody th:if="${not #lists.isEmpty(examList)}">
    <tr th:each="ex:${examList}">
        <td th:text="${ex.exam}">显示字符串</td>
    </tr>
    </tbody>
</table>
<h1>测试引入CSS</h1>
<div class="example">&nbsp;</div>

<h1>测试引入JS</h1>
<button type="button" id="helloBtn">测试JS</button>

<h1>远程静态资源服务器图片显示</h1>
<img th:src="${hotelInfo.pageImage.path}" alt="hotel image" src="">

<h1>本地静态资源图片显示</h1>
<img th:src="@{/static/seu_hotel/image/example.jpg}" alt="example" src=""/>

</body>

<script th:src="@{/static/seu_hotel/script/example.js}" type="text/javascript"></script>
<script type="text/javascript">
    const btnElement = document.getElementById("helloBtn");
    btnElement.onclick = function (){
        example();
    };
</script>

</html>
